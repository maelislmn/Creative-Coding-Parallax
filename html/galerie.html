if (typeof Atropos !== "undefined") {
	// Configuration de base pour Atropos
	const atroposConfig = {
		activeOffset: 3,
		shadowScale: 1,
		highlight: true,
		rotateXMax: 15,
		rotateYMax: 15,
		stretchX: 40,
		stretchY: 40
	};

	// Initialisation de chaque instance Atropos
