        <!-- Inclure la librairie SimpleParallax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-parallax-js/5.6.2/simpleParallax.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Initialisation du parallax
                const image = document.getElementsByClassName('parallax-img');
                new simpleParallax(image, {
                    scale: 1.2,           // Niveau de zoom
                    delay: 1,            // Délai de l'animation
                    transition: 'cubic-bezier(0,0,0,1)',  // Type de transition
                    overflow: true        // Permet le débordement de l'image
                });
            });
